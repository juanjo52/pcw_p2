    <div class="container">
        
        <form id="formRegistro" onsubmit="hacerRegistro(event)">
            <h3>Registro</h3>
            <hr>
            
            <label class="area" for="nombre">Nombre:</label>
            <input type="text" maxlength="200" id="nombre" name="nombre" required autofocus>

            <label class="area" for="login">Login: (username)</label>
            <input type="text" maxlength="200" id="login" name="login" pattern="^(?![0-9])\S{4,20}$" required>
            <span id="msgDisponible"></span>

            <label for="pwd">Contraseña:</label>
            <input type="password" pattern="^[a-zA-Z0-9._-]{4,20}$" id="pwd" name="pwd" required>

            <label for="pwd2">Confirmar Contraseña:</label>
            <input type="password" pattern="^[a-zA-Z0-9._-]{4,20}$" id="pwd2" name="pwd2" required>
            <span id="pwdCoincide"></span>

            <label for="email">Dirección de correo electrónico:</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            
            <div class="imagenes">
                <label for="foto" class="labelFoto">
                    Imagen:<img id="fotoUsu" src="./img/no-image.png" alt="Imagen 1">
                </label>
                <div class="button-group">
                    <label for="foto" class="icon-folder-add"></label>
                    <input type="file" id="foto" name="foto" accept="image/*" onchange="mostrarFoto(this);">
                    <button class="icon-folder-delete" onclick="eliminarFoto();"></button>
    
                    <span id="avisoFoto"></span>
                </div>
            </div>

            <div class="botonera">
                <input id="botonEnviar" type="submit" value="Enviar" disabled>
                <input type="reset" value="Borrar" onclick="resetRegistro()">
            </div>
            
        </form>
