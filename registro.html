    <div class="container">
        
        <form>
            <h3>Registro</h3>
            <hr>
            <label class="area">Nombre:</label>
            <input type="text" maxlength="200" pattern = "^(?![0-9])\S{4,20}$"required autofocus>

            <label>Contraseña:</label>
            <input type="password" pattern="^[a-zA-Z0-9._-]{4,20}$" required>

            <label>Confirmar Contraseña:</label>
            <input type="password" pattern="^[a-zA-Z0-9._-]{4,20}$">

            <label>Dirección de correo electrónico:</label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            
            <div class="botonera">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>

        <div class="imagenes">
            <label for="foto1" class="labelFoto">Imagen:<img src="./img/no-image.png" alt="Imagen 1"></label>
            <div class="button-group">
                <label for="foto1" class="icon-folder-add"></label>

                <button class="icon-folder-delete"></button>
